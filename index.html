<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dave Doublee - Freelance Developer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="link-animations.css">
  </head>
  <body>



    <div class="hero">
        <canvas height="1050" width="1920"></canvas>
        <div class="content centered-content">
            <h1>
                Hello, I'm <span style="color: var(--teal-color)">Dave Doublee</span>.<br/>
                I am a full-stack web developer.
            </h1>
            <div class="buttons">
                <button class="button-link">View my work</button>
                <button class="button-link">Hire me!</button>
            </div>
        </div>
        <img class="diagonal-cut" src="images/DiagonalCut.png">
    </div>



    <div class="projects">
        <div class="middled-100px">
            <h2>Projects</h2>
            <div class="h2-underscore"></div>
        </div>
        <div class="screens">
            <img class="project-monitor-img" src="images/projects/CallofHeroes-Monitor.png">
            <img class="monitor-img" src="images/Monitor.png">
            <img class="project-phone-img" src="images/projects/CallofHeroes-Phone.png">
            <img class="phone-img" src="images/Phone.png">
        </div>
        <div class="project-names">
            <div class="project-name link">Call of Heroes</div>
            <div class="project-name link">Tilefinder</div>
            <div class="project-name link">HR App</div>
            <div class="project-name link">Other Projects</div>
        </div>
    </div>




    <script src="canvas-script.js"></script>

  </body>
</html>
